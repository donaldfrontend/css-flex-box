<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Smarter Input Groups with Flexbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<form action="" method="GET" class="SearchBox">
  <div class="Field Field--is-search">
    <input 
      type="search"
      name="search"
      placeholder="Product name or SKU number"
      class="SearchBox-query"/>

      <input 
      type="text"
      name="Thanks"
      placeholder="lorem ipsum"
      class="SearchBox-query"/>

      <input 
      type="password"
      name="password"
      placeholder="enter password"
      class="SearchBox-query"/>

    <button
      type="submit"
      class="Btn SearchBox-submitBtn">Search</button>
  </div>
</form>
<!-- partial -->

  
</body>
</html>
